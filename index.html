<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer </title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

<head>
  <script type="text/javascript" src="https://use.fontawesome.com/ba5cdc5836.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  
</head>
  
<body>
  <div id="toast" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  <div class="d-flex justify-content-center " >
    <div class="col-sm-6 pt-6 " id="main-cont">
    <div class="d-flex  flex-column  items-column ">
      <p class="h1 text-center main-text">Search <i class="fa fa-wikipedia-w fa-2x" aria-hidden="true"></i>ikipedia!</p>
      <div class="d-flex justify-content-around pt-6 most">
      <div class="d-flex flex-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">          
            <input class="mdl-textfield__input" type="text" id="search-text">
            <label class="mdl-textfield__label" >Search...</label>    
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--raised mdl-button--primary" id="search-btn">
           <i class="material-icons">search</i>      
          </button>
         <div class="mdl-tooltip mdl-tooltip--right" data-mdl-for="search-btn">
          Tap to Search!         
        </div>
        
      </div>
         
        <div class="container-fluid"><p class="h2">Or</p></div>   
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--primary" id="random-btn" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')">
           <i class="material-icons">casino</i>
          </button>
        <div class="mdl-tooltip mdl-tooltip--right" data-mdl-for="random-btn">
          Tap for a random Page!          
        </div>
      </div> 
      <div class="d-flex justify-content-center">
      <div class=" mdl-spinner mdl-js-spinner is-active mt-6" id="loading-animation"></div>
        </div>
     </div>     
    </div>
    </div>
  
</body>
<footer >
  <div class="d-flex justify-content-between">
  <a href="https://www.mediawiki.org/wiki/API:Main_page
" target="_blank" class="dark">Powered by WikiMedia API</a>

 <p id="icon-para"> <a href="https://github.com/steviekong" target="_blank" class="center-text "><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>&nbsp

</footer>
</html>
